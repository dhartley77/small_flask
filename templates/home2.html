<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
    <header>
        <h1>Trojan AI Detection</h1>
        <p>Submit model (.pt) file for testing</p>
    </header>

    <main>
        <form method="POST" enctype="multipart/form-data" action="/">
            <label for="myFile">Select a file:</label>
            <input type="file" id="myFile" name="uploaded-file" accept=".pt">
            <button type="submit">Submit</button>
        </form>

        {% if file_uploaded %}
            <p style="color: #D3D3D3;">File uploaded successfully</p>
        {% endif %}

        <form action="/result" target="_blank">
            <button type="submit">Run Inference</button>
        </form>
    </main>
</body>
</html>
